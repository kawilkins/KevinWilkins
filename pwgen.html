<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="apps/passwd/pwgen.js" defer></script>
    <script src="javascript/global.js" defer></script>

    <link rel="icon" type="image/x-icon" href="images/WilkinsLogo.ico">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/navigation.css">
    <link rel="stylesheet" type="text/css" href="apps/passwd/pwgen.css">

    <title>Password Generator</title>
  </head>
  <body class="main">

    <!--Navigation-->
      <div class="nav" id="siteNavigation">
          <p style="font-family: 'Courier New', Courier, monospace; size: 18px; cursor: default;">
              Kevin Wilkins
          </p>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="changelog.html">Change Log</a></li>
            <li><a class="active" href="pwgen.html">Password Generator</a></li>
          </ul>

          <div id="revision" class="SiteVersion"></div>
      </div>

      <div class="MainContent grid-container app container">
        <h1 class="title">Password Generator</h1>

        <h3 class="password-display" id="passwordDisplay">password</h3>

        <form id="passwordGeneratorForm" class="form">
          <label for="characterAmountNumber">Password Length</label>

          <div class="character-amount-container">
            <input type="range" min="1" max="20" value="10" id="characterAmountRange">
            <input class="number-input" type="number" min="1" max="21" value="8" id="characterAmountNumber">
          </div>

          <label for="includeUppercase">Use Uppercase</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers">Use Numbers</label>
          <input type="checkbox" id="includeNumbers">
	  
          <label for="includeSymbols">Use Symbols</label>
          <input type="checkbox" id="includeSymbols">

          <button type="submit" class="btn">Generate Password</button>
        </form>
      </div>
  </body>
</html>
